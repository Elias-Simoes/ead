version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: plataforma-ead-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: plataforma_ead
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - plataforma-ead-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d plataforma_ead"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: plataforma-ead-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - plataforma-ead-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes

  # API Backend (optional - for development)
  # api:
  #   build:
  #     context: .
  #     dockerfile: Dockerfile
  #   container_name: plataforma-ead-api
  #   restart: unless-stopped
  #   ports:
  #     - "3000:3000"
  #   environment:
  #     NODE_ENV: development
  #     DATABASE_URL: postgresql://user:password@postgres:5432/plataforma_ead
  #     REDIS_URL: redis://redis:6379
  #   depends_on:
  #     postgres:
  #       condition: service_healthy
  #     redis:
  #       condition: service_healthy
  #   volumes:
  #     - ./src:/app/src
  #     - ./node_modules:/app/node_modules
  #   networks:
  #     - plataforma-ead-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  plataforma-ead-network:
    driver: bridge
